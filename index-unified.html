    <!-- 통합 Critical CSS -->
    <style data-critical-unified>
        /* === 공통 CSS Variables === */
        :root {
            /* 기본 색상 */
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-white: #ffffff;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-warm: #fefcfb;
            
            /* 기본 폰트 크기 */
            --font-base: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;
            --font-3xl: 1.875rem;
            --font-5xl: 3rem;
            
            /* 기본 여백 */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 2.5rem;
            --spacing-4xl: 4rem;
            
            /* 공통 스타일 */
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --transition-normal: 0.3s ease;
            --z-fixed: 1030;
            --leading-tight: 1.2;
            --leading-normal: 1.6;
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        /* === 중장년층 테마 CSS Variables === */
        .theme-senior {
            /* 큰 폰트 크기 */
            --font-base: 1.125rem;
            --font-lg: 1.25rem;
            --font-xl: 1.5rem;
            --font-2xl: 2rem;
            --font-3xl: 2.5rem;
            --font-5xl: 3.5rem;
            
            /* 넉넉한 여백 */
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1.25rem;
            --spacing-lg: 2rem;
            --spacing-xl: 2.5rem;
            --spacing-2xl: 3rem;
            --spacing-4xl: 5rem;
            
            /* 따뜻한 배경 */
            --bg-primary: var(--bg-warm);
            --bg-secondary: #fff8f0;
        }

        /* === Reset & Base Styles === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.15;
            scroll-behavior: smooth;
            font-size: 16px;
        }

        .theme-senior html {

        }

        body {

            line-height: var(--leading-normal);
            color: var(--text-primary);
            background-color: var(--bg-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: var(--transition-normal);
        }

        /* === 접근성 스타일 === */
        *:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 3px;
        }

        .theme-senior *:focus {
            outline: 4px solid var(--primary-color);
            outline-offset: 4px;
            border-radius: 4px;
        }

        ::selection {
            background-color: var(--primary-color);
            color: var(--text-white);
        }

        /* === Typography === */
        h1 {
            font-size: var(--font-5xl);
            font-weight: 700;
            line-height: var(--leading-tight);
            margin-bottom: var(--spacing-lg);
        }

        h2 {
            font-size: var(--font-3xl);
            font-weight: 700;
            line-height: var(--leading-tight);
            margin-bottom: var(--spacing-md);
        }

        h3 {
            font-size: var(--font-2xl);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        p {
            font-size: var(--font-lg);
            line-height: var(--leading-normal);
            margin-bottom: var(--spacing-md);
        }

        /* === Layout === */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* === Header & Navigation === */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: var(--z-fixed);
            transition: var(--transition-normal);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-xl);
            max-width: 1200px;
            margin: 0 auto;
            gap: var(--spacing-xl);
        }

        .theme-senior .nav {
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-lg);
        }

        .logo-text {
            font-size: var(--font-3xl);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-xl);
            align-items: center;
            list-style: none;
        }

            gap: var(--spacing-lg);
            flex-wrap: wrap;
            justify-content: center;

            padding: var(--spacing-md) var(--spacing-lg);
            font-size: var(--font-lg);
        }

        .nav-links a:hover {
            background-color: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .theme-senior .nav-links a:hover {
            background: var(--gradient-primary);
            color: var(--text-white);
        }

        /* === Hero Section === */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: var(--spacing-4xl) 0;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .hero-content {

            gap: var(--spacing-4xl);
            align-items: center;

        }

        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--text-white);
        }

        .hero-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--spacing-xl);
        }

        .theme-senior .hero-buttons {
            flex-direction: column;
            align-items: center;

        /* === Theme Switcher === */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-sm);
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--primary-color);
            transition: var(--transition-normal);
        }

        .theme-toggle {
            background: var(--gradient-primary);
            color: var(--text-white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-base);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            min-height: 44px;
            font-weight: 500;
            transition: var(--transition-normal);
        }

        .theme-senior .theme-toggle {
            min-height: 48px;
            font-size: var(--font-lg);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        /* === 중장년층 특화 요소 === */
        .senior-only {
            display: none;
        }

        .theme-senior .senior-only {
            display: block;
        }

        .default-only {
            display: block;
        }

        .theme-senior .default-only {
            display: none;
        }

        /* 음성 안내 컨트롤러 */
        .voice-controller {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .voice-toggle {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            min-height: 48px;
        }

        /* 글씨 크기 조절 */
        .font-size-controller {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-sm);
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: var(--spacing-xs);
        }

        .font-size-btn {
            width: 48px;
            height: 48px;
            border: 2px solid var(--text-secondary);
            background: transparent;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: var(--transition-normal);
        }

        .font-size-btn.active {
            background: var(--primary-color);
            color: var(--text-white);
            border-color: var(--primary-color);
        }

        /* === 반응형 === */
        @media (max-width: 767px) {
            .hero-title {

                gap: var(--spacing-md);
                flex-direction: column;
            }
            
            .nav-links {
                gap: var(--spacing-md);
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                padding: 0 var(--spacing-sm);
            }

            .voice-controller,
            .font-size-controller {
                position: relative;
                top: auto;
                right: auto;
                left: auto;
                margin: var(--spacing-md) auto;
                justify-content: center;
            }
        }

        @media (min-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr 1fr;
                text-align: left;
            }
            
            .hero-text {
                text-align: left;
            }
            
            .hero-buttons {
                justify-content: flex-start;
            }
            
            .container {
                padding: 0 var(--spacing-lg);
            }
        }

        /* === 성능 최적화 === */
        .hero {
            contain: layout style paint;
        }

        .header {
            will-change: transform;
        }

        /* === 애니메이션 감소 === */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* === 고대비 모드 === */
        @media (prefers-contrast: high) {
            :root {
                --text-primary: #000000;
                --text-secondary: #333333;
                --bg-primary: #ffffff;
                --primary-color: #0066cc;
            }
        }
    </style>
    
    <!-- 폰트 로딩 최적화 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    
    <!-- 테마 시스템 및 적응형 로딩 -->
    <script>
        // 테마 시스템 초기화
        (function() {
            // URL 파라미터 확인
            const urlParams = new URLSearchParams(window.location.search);
            const urlTheme = urlParams.get('theme');
            
            // 저장된 테마 확인
            const savedTheme = localStorage.getItem('charm-theme');
            
            // 초기 테마 결정
            const initialTheme = urlTheme || savedTheme || 'default';
            
            // 테마 적용
            if (initialTheme === 'senior') {
                document.documentElement.classList.add('theme-senior');
            }
            
            // 테마 상태 저장
            window.currentTheme = initialTheme;
            
            // 네트워크 감지 및 조건부 CSS 로딩
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const isSlowNetwork = connection && (connection.effectiveType === '3g' || connection.effectiveType === 'slow-2g' || connection.saveData);
            const isMobile = window.innerWidth <= 767;
            
            // CSS 로딩 함수
            function loadCSS(href, media) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = href;
                link.media = media || 'all';
                document.head.appendChild(link);
            }
            
            // 적응형 CSS 로딩
            setTimeout(() => {
                if (!isSlowNetwork) {
                    // 우선순위 CSS
                    loadCSS('styles/components/navigation.css');
                    loadCSS('styles/components/buttons.css');
                    
                    // 표준 CSS
                    setTimeout(() => {
                        loadCSS('styles/components/forms.css');
                        loadCSS('styles/themes/default.css');
                        
                        // 데스크톱 전용 CSS
                        if (!isMobile) {
                            loadCSS('styles/components/cards.css');
                            loadCSS('styles/components/modals.css');
                        }
                        
                        loadCSS('styles/pages/landing.css');
                    }, 200);
                }
            }, 100);
        })();
    </script>

    <!-- 중장년층 특화 기능 -->
    <script>
        // 음성 안내 기능 (중장년층 테마 전용)
        document.addEventListener('DOMContentLoaded', function() {
            const voiceToggle = document.getElementById('voiceToggle');
            const voiceStatus = document.getElementById('voiceStatus');
            let voiceEnabled = false;

            if (voiceToggle) {
                voiceToggle.addEventListener('click', function() {
                    voiceEnabled = !voiceEnabled;
                    voiceToggle.setAttribute('aria-pressed', voiceEnabled);
                    voiceStatus.textContent = voiceEnabled ? '켜짐' : '꺼짐';
                    
                    if (voiceEnabled && 'speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance('음성 안내가 켜졌습니다.');
                        utterance.lang = 'ko-KR';
                        speechSynthesis.speak(utterance);
                    }
                });
            }

            // 글씨 크기 조절 기능
            const fontSizeBtns = document.querySelectorAll('.font-size-btn');
            fontSizeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    fontSizeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const size = this.dataset.size;
                    const html = document.documentElement;
                    
                    switch (size) {
                        case 'small':
                            html.style.fontSize = '16px';
                            break;
                        case 'normal':
                            html.style.fontSize = '18px';
                            break;
                        case 'large':
                            html.style.fontSize = '22px';
                            break;
                    }
                });
            });
        });
    </script>
