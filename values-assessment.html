<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가치관 분석 테스트 - CHARM_INYEON | 세렌디피티가 만든 특별한 인연</title>

    <!-- SEO 메타데이터 -->
    <meta
      name="description"
      content="가치관 분석 테스트로 당신만의 특별한 가치관을 발견하고, 세렌디피티로 시작되는 운명적 만남을 준비해보세요. 4060세대 매칭 테스트."
    />
    <meta
      name="keywords"
      content="가치관 분석, 성격 테스트, 세렌디피티, 인연, 4060세대, 매칭 테스트, 운명적 만남, CHARM_INYEON"
    />
    <style>
      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --text-primary: #333;
        --text-secondary: #666;
        --text-white: #fff;
        --bg-primary: #fff;
        --bg-secondary: #f8fafc;
        --success-color: #10b981;
        --warning-color: #f59e0b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Noto Sans KR',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .logo {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }

      .test-intro {
        background: white;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 2rem;
      }

      .test-intro h1 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 2rem;
      }

      .test-intro p {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
      }

      .test-benefits {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
      }

      .benefit-item {
        padding: 1rem;
        background: var(--bg-secondary);
        border-radius: 12px;
        text-align: center;
      }

      .benefit-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .start-button {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .start-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .test-container {
        display: none;
        background: white;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .progress-container {
        margin-bottom: 2rem;
      }

      .progress-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: var(--bg-secondary);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        border-radius: 4px;
        transition: width 0.6s ease;
        width: 0%;
      }

      .question-container {
        margin-bottom: 2rem;
      }

      .question-number {
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .question-text {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
        line-height: 1.5;
      }

      .question-description {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      .options-container {
        display: grid;
        gap: 1rem;
      }

      .option {
        padding: 1.5rem;
        border: 2px solid var(--bg-secondary);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
      }

      .option:hover {
        border-color: var(--primary-color);
        background: var(--bg-secondary);
      }

      .option.selected {
        border-color: var(--primary-color);
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      }

      .option-text {
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .option-description {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }

      .nav-button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .prev-button {
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .next-button {
        background: var(--primary-color);
        color: white;
      }

      .next-button:disabled {
        background: var(--bg-secondary);
        color: var(--text-secondary);
        cursor: not-allowed;
      }

      .results-container {
        display: none;
        background: white;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .results-title {
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 2rem;
      }

      .personality-type {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 1rem 0;
        display: inline-block;
      }

      .results-description {
        color: var(--text-secondary);
        margin: 2rem 0;
        font-size: 1.1rem;
        line-height: 1.7;
      }

      .compatibility-scores {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
      }

      .score-item {
        background: var(--bg-secondary);
        padding: 1.5rem;
        border-radius: 12px;
      }

      .score-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .score-bar {
        width: 100%;
        height: 8px;
        background: #e2e8f0;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 0.5rem;
      }

      .score-fill {
        height: 100%;
        background: var(--success-color);
        border-radius: 4px;
        transition: width 1s ease;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .action-button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .signup-action {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
      }

      .retake-action {
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .test-intro,
        .test-container,
        .results-container {
          padding: 1.5rem;
        }

        .test-benefits {
          grid-template-columns: 1fr;
        }

        .navigation-buttons {
          flex-direction: column;
          gap: 1rem;
        }

        .action-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">CHARM_INYEON</div>
      </div>

      <!-- 테스트 소개 -->
      <div class="test-intro" id="intro">
        <h1>🌟 가치관 분석 테스트</h1>
        <p>당신만의 특별한 가치관을 발견하고, 세렌디피티로 시작되는 운명적 만남을 준비해보세요.</p>

        <div class="test-benefits">
          <div class="benefit-item">
            <div class="benefit-icon">🎯</div>
            <h3>정확한 분석</h3>
            <p>15개 질문으로 정밀 분석</p>
          </div>
          <div class="benefit-item">
            <div class="benefit-icon">💝</div>
            <h3>세렌디피티 매칭</h3>
            <p>우연한 만남이 만드는 특별한 인연</p>
          </div>
          <div class="benefit-item">
            <div class="benefit-icon">🔒</div>
            <h3>개인정보 보호</h3>
            <p>안전한 익명 테스트</p>
          </div>
        </div>

        <button class="start-button" onclick="startTest()">✨ 테스트 시작하기 (약 5분)</button>
      </div>

      <!-- 테스트 진행 -->
      <div class="test-container" id="test">
        <div class="progress-container">
          <div class="progress-info">
            <span class="question-counter"
              >질문 <span id="currentQ">1</span> / <span id="totalQ">15</span></span
            >
            <span class="progress-percent"><span id="progressPercent">7</span>%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>

        <div class="question-container" id="questionContainer">
          <!-- 동적으로 질문이 삽입됩니다 -->
        </div>

        <div class="navigation-buttons">
          <button
            class="nav-button prev-button"
            onclick="prevQuestion()"
            id="prevBtn"
            style="display: none"
          >
            이전 질문
          </button>
          <button class="nav-button next-button" onclick="nextQuestion()" id="nextBtn" disabled>
            다음 질문
          </button>
        </div>
      </div>

      <!-- 결과 화면 -->
      <div class="results-container" id="results">
        <h1 class="results-title">🎉 분석 결과</h1>
        <div class="personality-type" id="personalityType">
          <!-- 동적으로 성격 유형이 삽입됩니다 -->
        </div>
        <div class="results-description" id="resultsDescription">
          <!-- 동적으로 결과 설명이 삽입됩니다 -->
        </div>

        <div class="compatibility-scores" id="compatibilityScores">
          <!-- 동적으로 호환성 점수가 삽입됩니다 -->
        </div>

        <div class="action-buttons">
          <button class="action-button signup-action" onclick="proceedToSignup()">
            💕 회원가입하고 매칭 시작하기
          </button>
          <button class="action-button retake-action" onclick="retakeTest()">
            🔄 테스트 다시하기
          </button>
        </div>
      </div>
    </div>

    <script src="values-assessment.js"></script>
  </body>
</html>
